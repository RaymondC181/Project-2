<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style></style>
        <script>
            function initialize()
            {
                num1=3;
                num2=7
            }

            function addNumbers()
            {
                var result = num1 + num2; 
                console.log(result); 
            }

            function substractNumbers()
            {
                var result = num1 - num2; 
                console.log(result); 
            }

            function multiplyNumbers()
            {
                var result = num1 * num2; 
                console.log(result); 
            }

            function divideNumbers()
            {
                var result = num1 / num2; 
                console.log(result); 
            }
           
        </script>
    </head>

    <body onload="initialize();">
       <button onclick = "addNumbers();">Add the 2 numbers</button>
       <button onclick = "substractNumbers();">Substract the 2 numbers</button>
       <button onclick = "multiplyNumbers();">Multiply the 2 numbers</button>
       <button onclick = "divideNumbers();">Divide the 2 numbers</button>
    </body>
</html>
