<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style></style>
        <script>
            function greet()
            {
                console.log("Hello World");
            }
            function shout10()
            {
                console.log("10!");
            }
            function countdown()
            {
                console.log("10!");
                console.log("9!");
                console.log("8!");
                console.log("7!");
                console.log("6!");
                console.log("5!");
                console.log("4!");
                console.log("3!");
                console.log("2!");
                console.log("1!");
                console.log("0!");
            }
        </script>
    </head>

    <body onload = "greet();">
        <button onclick="shout10();">Shout  10</button>
        <button onclick="countdown();">Countdown</button>
    </body>
</html>
